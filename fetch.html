<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
</head>

<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(async (response) => {
            
            return await response.json();
        })
        .then((result) => {
            // console.log(result);
            /* We can print an Object in a Document 
            using for in and forOf loop*/
            for(var x in result){
               
              var a =  (`${result[x].name} ::  ${result[x].email} ::${result[x].address.city} <br>`)
                document.write(a)
             }
        })
        .catch((error) => {
            console.log("can not fetch data");
        })
    </script>
</body>

</html>
