<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="bg-dark">
<div class="container  ">
    <div class="row mt-5 " >
        <div>
            <form action="" id="myForm" class="mx-auto mt-5">
                <div class="  mb-3 w-50  mx-auto ">
                    <label for="floatingInput" class="mb-2 text-white">Enter a title</label>
                    <input type="text" class="form-control" id="titleText" placeholder="Enter a title">
               </div>
                <div class="w-50 mx-auto  mb-3" >
                    <label for="floatingInput" class="mb-2 text-white">Enter a text</label>
                    <input type="text" class="form-control" id="bodyText" placeholder="Enter a text">
                </div>
                <div class="w-50 mx-auto  mb-3" >
                    <label for="floatingInput " class="mb-2 text-white">User ID</label>
                    <input type="text" class="form-control" id="userid" placeholder="User ID">
                    <input class="btn btn-primary mt-3" type="submit" name="" id="saveForm">
                </div>
            </form>
          </div>
       </div>
    </div>
    <script> 
        document.getElementById("saveForm").addEventListener("click", function (e) {
            e.preventDefault();
            var obj = {
                title: document.getElementById("titleText").value,
                body: document.getElementById("bodyText").value,
                userId: document.getElementById("userid").value,
            }
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(obj),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));


        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

</body>

</html>
